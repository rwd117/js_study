<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sample</title>
</head>
<body>
    <span id="spn">click count : 0</span>
    <button id="btn">click</button>
    <script>
        let cnt = 0;
         const button =  document.getElementById('btn'); 
         const spancnt = document.getElementById('spn');
         function btnClick(){
            cnt = cnt +1;
            spancnt.innerText = 'click count : ' + cnt; 
         }
         button.addEventListener("click",btnClick);
    </script>
</body>
</html>
